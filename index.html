<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="game-over-overlay">
    </div>

    <div id="game-over">
      <h1 id = "game-over_reason">GAME OVER</h1>
      <button id="play-again">Play Again</button>
    </div>

    <div class="wrapper">
      <div id="score"></div>
    </div>

    <div id="game-field">
    	<div class="wrap">
    		<div id="time-block">
                <div class="time">time to defeat: <span id="time-to-defeat"></span></div>      
                <div class="upgrade">upgrade: <span id="time-to-upgrade"></span></div> 
                <div class="gold"><img src="img/coin.png" width="17" height="17">  <span id="gold"></span></div> 
            </div>
    		<canvas id="hp"></canvas>
    		<canvas id="canvas"></canvas>
    		<div id="status-bar"></div> 
    	</div>
    	<div id="army-wrap">
    		<div id="unit4">
    			<span class="hotkey">z</span>
    			<span class="cost"><img src="img/coin.png" width="10" height="10"> 1000</span>
    		</div>
    		<div id="unit3">
    			<span class="hotkey">x</span>
    			<span class="cost"><img src="img/coin.png" width="10" height="10"> 100</span>
    		</div>
    		<div id="unit2">
    			<span class="hotkey">c</span>
    			<span class="cost"><img src="img/coin.png" width="10" height="10"> 10</span>
    		</div>
    		<div id="unit1">
    			<span class="hotkey">v</span>
    			<span class="cost"><img src="img/coin.png" width="10" height="10"> 1</span>
    		</div>
    	</div>   	
    </div>
    

    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/ai.js"></script>
    <script type="text/javascript" src="js/hp.js"></script>
    <script type="text/javascript" src="js/game-settings.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
